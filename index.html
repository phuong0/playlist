<!DOCTYPE html>
<html>
    <head>
        <title> Playlist Project! </title>
        <!-- Your CSS -->
        <link type="text/css" rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <h1 id="title">Phuong's Playlist</h1>
        <div id="inputs">
            <p>Song Title: <input id="songTitle"></p>
            <p>Artist: <input id="artist"></p>
            <p>Song Length: <input id="songLength"></p>
            <p>Song Image: <input id="songImg"></p>
            <p>Song Link: <input id="songLink"></p>
        </div>
        <div>
            <button id="appendBtn">Click here to add</button>
        </div>
        <div id="playList">
            <div class="imgs"></div>
            <div class="songNames"></div>
            <div class="songArtists"></div>
            <div class="songLengths"></div>
            <div class="links"> </div>
        </div>
        
        
        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
        <!-- Your Javascript -->
        <script src="js/script.js"></script>
    </body>
</html>
